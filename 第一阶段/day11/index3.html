<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0}
img{display:block;border:0}

dl{position:relative;width:226px;height:134px;margin:50px auto}
dd{width:226px;height:26px;position:absolute;left:0;bottom:0;font-size:12px;line-height:26px;}
dd span{float:left;width:20px;background:red;text-align:center;}
dd a{float:right;margin-left:10px;width:170px;color:black;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.bg{background:black;filter:alpha(opacity=50);opacity:0.5}
</style>

</head>

<body>
	<dl>
    	<dt><img src="images/pic.jpg"></dt>
        <dd class="bg"></dd>
        <dd><span>1</span><a href="#">微信支付：告别收银台，告别排队</a></dd>
        
    </dl>
</body>
</html>
