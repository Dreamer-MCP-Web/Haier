<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人信息注册</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="xinxi">
    	<p>*号所在项为必填项</p>
        <form>
        <fieldset class="geren">
        <legend>个人信息</legend>
        	<label for="name">姓名*</label><input id="name" type="text"/><br/>
            <label for="ads">地址*</label><input id="ads" type="text"/>
       	出生*<select>
            	<option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
            <select>
            	<option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>July</option>
            </select>
            <select>
            	<option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
            </select>
        性别<select>
        		<option>女</option>
                <option>男</option>
           	</select>
        </form>
    </div>
</body>
</html>
